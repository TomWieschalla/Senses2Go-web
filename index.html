<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" id="text/css" href="style.css">
    <title>Senses2Go</title>
</head>
<body>

<div id="main">

        <button type="Button" id="GyroButton" onclick="window.location.href='/senses2go.adesso/pages/Gyro/GyroPage.html'">Gyroskop</button>
